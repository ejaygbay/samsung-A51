<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Samsung A51</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Phone section -->
    <section>
      <div id="phone-body">
        <div id="speaker"></div>
        <div id="screen">
          <div id="front-camera">
            <div id="camera"></div>
          </div>
          <section id="side-btn">
            <div class="side-btns" id="volume-up-btn"></div>
            <div class="side-btns" id="volumn-down-btn"></div>
            <div class="side-btns" id="power-btn"></div>
          </section>
          <section id="home-screen">
            <div class="home-icons">
              <img class="home-icons" src="./home.jpg" alt="" />
            </div>
            <div class="home-icons">
              <img class="home-icons" src="./home1.jpg" alt="" />
            </div>
            <div class="home-icons">
              <img class="home-icons" src="./home.jpg" alt="" />
            </div>
            <div class="home-icons">
              <img class="home-icons" src="./home1.jpg" alt="" />
            </div>
            <div class="home-icons">
              <img class="home-icons" src="./home-icon.jpg" alt="" />
            </div>
            <div class="home-icons">
              <img class="home-icons" src="./home.jpg" alt="" />
            </div>
          </section>
          <div id="action-btns">
            <div id="multi-task">
              <div class="multi-task-line"></div>
            </div>
            <div id="home"></div>
            <div id="back">&lt;</div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
